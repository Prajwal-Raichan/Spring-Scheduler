spring:
  application:
    name: sb-scheduler
  task:
    scheduling:
      enabled: true

  datasource:
    #initialization-mode: always
    url: jdbc:mysql://localhost:3306/product-test
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
    open-in-view: true

server:
  port: 8585