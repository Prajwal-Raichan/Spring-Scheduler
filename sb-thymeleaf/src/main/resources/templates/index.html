<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Customer Registration</h2>

    <form th:action="@{/submit}" th:object="${customer}" method="post" class="space-y-4">

        <div>
            <label class="block text-gray-700 font-medium">Customer Name:</label>
            <input type="text" th:field="*{customerName}"
                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            <p th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" class="text-red-500 text-sm"></p>
        </div>

        <div>
            <label class="block text-gray-700 font-medium">Customer Email:</label>
            <input type="email" th:field="*{customerEmail}"
                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            <p th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}" class="text-red-500 text-sm"></p>
        </div>

        <div>
            <label class="block text-gray-700 font-medium">Password:</label>
            <input type="password" th:field="*{password}"
                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm"></p>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition">
            Submit
        </button>

    </form>
</div>

</body>
</html>
